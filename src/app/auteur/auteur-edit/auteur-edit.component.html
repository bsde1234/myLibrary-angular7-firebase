<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/mylibrary">My Library</a>
  </li>
  <li class="breadcrumb-item active">
    <a routerLink="/auteurs">Auteurs</a>
  </li>
  <li class="breadcrumb-item active">
    Editer Auteur
  </li>
</ol>
<div class="card">
  <form [formGroup]="actorFormUpdate" (ngSubmit)="onUpdateActor()" style="margin-left: 2%; margin-top: 2%; margin-bottom: 2%; margin-right: 2%;">
  <div class="row">
    <div class="col-sm-9">
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" formControlName="prenom" [(ngModel)]="actor.prenom" id="prenom" class="form-control" placeholder="Prenom" autofocus="autofocus">
          <label for="prenom">Nom Auteur</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" formControlName="nom" [(ngModel)]="actor.nom" id="nom" class="form-control" placeholder="Nom" autofocus="autofocus">
          <label for="nom">Nom Auteur</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <textarea type="text" formControlName="description" [(ngModel)]="actor.description" placeholder="Description" id="description" class="form-control" rows="3" autofocus="autofocus"></textarea>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
    <div class="form-group">
      <div class="form-label-group">
        <input type="file" (change)="detectFiles($event)" id="picture" [(ngModel)]="actor.photo" class="form-control" accept="image/*" >
        <label for="picture">Photo</label>
      </div>
      <img [src]="actor.photo" *ngIf="actor.photo.length > 0 || !fileIsUploading" width="200" height="200" class="rounded-circle">
      <div class="progress" *ngIf="fileIsUploading">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
      </div>
    </div>
  </div>
  </div>
    <button class="btn btn-primary" style="float: right; margin-right: 2%;" (click)="onUpdateActor()">Enregister</button>
  </form>
</div>
