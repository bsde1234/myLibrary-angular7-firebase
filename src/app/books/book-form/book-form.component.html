<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" formControlName="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <h4>Ajouter le livre</h4>
        <input type="file" (change)="detectDocs($event)" class="form-control" accept="application/pdf" >
        <p class="text-success" *ngIf="docUploaded">Document charge</p>
      </div>

      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*" >
        <p class="text-success" *ngIf="fileUploaded">Photo charge</p>
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading || docIsUploading" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
